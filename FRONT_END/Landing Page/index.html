<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Rents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #898989;
            padding: 1rem;
        }

        nav a,
        nav button {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .content {
            padding: 2rem;
            min-height: 80vh;
        }

        #home {
            background-color: #f0f0f0;
        }

        #about {
            background-color: #e0e0e0;
        }

        #bikes {
            background-color: #d0d0d0;
        }

        #contact {
            background-color: #c0c0c0;
        }

        footer {
            background-color: #ecdc8a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#bikes">Bikes</a>
        <a href="#contact">Contact</a>
        <button onclick="alert('Login functionality not implemented')">Login</button>
    </nav>

    <div id="content" class="content"></div>

    <footer>
        <p>&copy; 2024 Easy Rents. All rights reserved.</p>
    </footer>

    <script>
        const routes = {
            home: `
                <h1>Welcome to our Bike Shop</h1>
                <p>Discover the best bikes for your adventures!</p>
            `,
            about: `
                <h1>About Us</h1>
                <p>We are passionate about providing high-quality bikes and excellent customer service.</p>
            `,
            bikes: `
                <h1>Our Bikes</h1>
                <ul>
                    <li>Sport Bikes</li>
                    <li>Tour Bikes</li>
                    <li>Race Bikes</li>
                    <li>Electric Bikes</li>
                </ul>
            `,
            contact: `
                <h1>Contact Us</h1>
                <p>Email: info@easyRents.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Vavuniya, Srilanka</p>
            `
        };

        function router() {
            let hash = window.location.hash.slice(1) || 'home';
            document.getElementById('content').innerHTML = routes[hash] || routes.home;
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>

</html>
